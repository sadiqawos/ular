<!-- top right corner flipper -->
<div class="logo" routerLink="/">
  <img src="/assets/ular_logo_blue.png"/>
  <span>A DM AGENCY</span>
</div>

<!-- top right corner flipper -->
<div class="flipper-container">
  <div class="flipper-left">
    <div class="flipper-wrapper">
      <div class="flipper">
        <span id="slide-{{i}}" *ngFor="let item of flipperPrefix; let i = index">{{item}}</span></div>
      <span class="ular">ular</span>
    </div>
    <hr>
    <span class="tag-line">An extension to your business</span>
  </div>
  <div class="flipper-right">
    <span id="dot-{{i}}" [ngClass]="{'selected': i === prefixIndex}" *ngFor="let item of flipperPrefix; let i = index"></span>
  </div>
</div>

<span class="site-title" *ngIf="router.url === '/'">WEʼRE A DIGITAL MARKTING AGENCY</span>

<router-outlet></router-outlet>

<div *ngIf="router.url === '/' || !isMobile" class="social">
  <a target="_blank" href="https://www.instagram.com/ularmgmt/"><i class="fa fa-instagram social-icon" aria-hidden="true"></i></a>
  <a target="_blank" ><i class="fa fa-linkedin social-icon" aria-hidden="true"></i></a>
</div>

<div *ngIf="router.url === '/' || !isMobile" class="contact-link">
  <button (click)="onContactLink()">
    <i *ngIf="router.url === '/contact'" class="fa fa-phone" aria-hidden="true"></i>
    <i *ngIf="router.url !== '/contact'" class="fa fa-envelope-o" aria-hidden="true"></i>
  </button>
</div>

<footer *ngIf="!isMobile" class="footer-divider" [ngClass]="{'footer-alt': dataService.lookInside}">
  <span class="cut-here" *ngIf="router.url === '/contact'">CUT HERE</span>
  <i (click)="tryToLookInside()" [ngClass]="{'cut-me-white': router.url === '/contact'}" class="fa fa-scissors fa-2x cut-me" aria-hidden="true"></i>
  <div class="alt-container">
    <span *ngIf="dataService.lookInside">Scroll Down</span>
    <i *ngIf="dataService.lookInside" class="fa fa-angle-down"></i>
  </div>
  <div *ngIf="!dataService.lookInside" class="content-wrapper">
    <div class="content">© 2021 DESIGN APPEARS COURTESY OF JUANCHOJACK FOR ULAR MGMT. ALL RIGHTS RESERVED.</div>
    <div class="content" style="justify-content: center;">PRIVACY POLICY</div>
    <div class="content" style="justify-content: flex-end">TORONTO, CANADA</div>
  </div>
</footer>

<app-naviagtor *ngIf="isMobile"></app-naviagtor>
